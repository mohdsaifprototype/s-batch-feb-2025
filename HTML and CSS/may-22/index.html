<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>May 22 | Login form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-card">
    <h2>Login Form</h2>
    <form action="#">
      <!-- email -->
      <div>
        <input type="email" name="user-email" placeholder="johndoe@example.com">
      </div>
      <!-- password -->
      <div>
        <input type="password" name="user-password" placeholder="•••••••••••">
      </div>
      <!-- login btn -->
      <button type="submit">Login</button>
    </form>
  </div>
</body>

</html>
