<!DOCTYPE html>
<html>
<head>
  <title>May 12 | Inline CSS</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<header>
  <h1>Inline CSS</h1>
</header>
<main>
  <h2>Syntax for adding Inline CSS</h2>
  <p><b>Note:</b> In inline css we use style attribute to style each element seperately.</p>
  <code>
    &lt;element style="css-property-name: value; ..."&gt;&lt;/element&gt;
  </code>
  <hr />
  <div>
    <h3 style="color: red; background-color: yellow;">This is a level 3 heading</h3>
    <p style="color: blue; background-color: yellow;">This is my paragraph</p>
  </div>

  <div style="color: red; background-color: yellow;">
    <h3>This is a level 3 heading</h3>
    <p>This is my paragraph</p>
  </div>
  <hr />
</main>

</body>
</html>
