<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative Paths tutorial</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Relative paths</h1>
  <h2>1. When the file is in <span class="highlight">same folder</span></h2>
  <img src="img1.png" alt="apple-logo" height="120" />
  <h2>2. When the file is in <span class="highlight">sub folder</span></h2>
  <img src="images/img2.png" alt="arena-animation-logo" height="120" />
  <h2>3. When the file is in <span class="highlight">parent folder</span></h2>
  <img src="../img3.avif" alt="illustration-of-a-man-sitting-and-thinking" height="120" />
  <h2>4. When the file is in <span class="highlight">root folder</span></h2>
  <img src="/img4.png" alt="spider-web-illustration" height="120" />
</body>

</html>
