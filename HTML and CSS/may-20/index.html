<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>May 20 | HTML Form</title>
  <style>
    body {
      background-color: salmon;
      font-family: caveat, Segoe Print, sans-serif;
    }
    .text-center{
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="text-center">HTML Form Datalist</h1>
  </header>
  <form>
    <input type="text" name="country" id="country" list="countries">

    <datalist id="countries">
      <option value="India">India</option>
      <option value="China">China</option>
      <option value="Russia">Russia</option>
      <option value="USA">USA</option>
      <option value="Pakistan">Pakistan</option>
      <option value="Bangladesh">Bangladesh</option>
      <option value="Nepal">Nepal</option>
      <option value="Bhutan">Bhutan</option>
    </datalist>
  </form>

  <h1 hidden>This is my lovely heading</h1>
</body>
</html>
